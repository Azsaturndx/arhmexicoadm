<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Descripción de Puesto</title>
  </head>
  <body data-authorize-roles="Administrators,ArhAdmin">
    <div data-flow="row">
      <div id="view1" data-controller="Descripcion_Puesto" data-view="grid1" data-show-in-summary="true" data-selection-mode="multiple"> </div>
      <div data-activator="Tab|Prestaciones">
        <div id="view2" data-controller="Descripcion_Puesto_Prestacion" data-view="grid1" data-filter-source="view1" data-filter-fields="Descripcion_Puesto_Id"> </div>
      </div>
      <div data-activator="Tab|Actividades">
        <div id="view3" data-controller="Descripcion_Puesto_Tipo_Actividad" data-view="grid1" data-filter-source="view1" data-filter-fields="Descripcion_Puesto_Id"> </div>
      </div>
      <div data-activator="Tab|Documentos">
        <div id="view4" data-controller="Descripcion_Puesto_Tipo_Documento" data-view="grid1" data-filter-source="view1" data-filter-fields="Descripcion_Puesto_Id"> </div>
      </div>
    </div>
  </body>
</html>
