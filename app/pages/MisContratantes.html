<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mis Contratantes</title>
  </head>
  <body data-authorize-roles="rhAdmin,rhUsuario">
    <div data-flow="row">
      <div id="view1" data-controller="Contratante" data-view="grid1" data-show-in-summary="true" data-selection-mode="multiple" data-tag="view-style-grid, &#xD;&#xA;view-style-list-disabled, &#xD;&#xA;view-style-charts-disabled,&#xD;&#xA;view-style-cards-disabled,&#xD;&#xA;view-style-calendar-disabled"> </div>
    </div>
    <div data-flow="row">
      <div data-activator="Tab|Domicilios">
        <div id="view2" data-controller="Contratante_Domicilio" data-view="grid1" data-filter-source="view1" data-filter-fields="Contratante_Id"> </div>
      </div>
      <div data-activator="Tab|Estructura Organizacional">
        <div id="view3" data-controller="Contratante_Estructura_Organizacional" data-view="grid1" data-filter-source="view1" data-filter-fields="Contratante_Id" data-tag="view-style-grid, &#xD;&#xA;view-style-list-disabled, &#xD;&#xA;view-style-charts-disabled,&#xD;&#xA;view-style-cards-disabled,&#xD;&#xA;view-style-calendar-disabled"> </div>
      </div>
      <div data-activator="Tab|Puestos">
        <div id="view4" data-controller="Contratante_Puesto" data-view="grid1" data-filter-source="view1" data-filter-fields="Contratante_Id" data-tag="view-style-grid, &#xD;&#xA;view-style-list-disabled, &#xD;&#xA;view-style-charts-disabled,&#xD;&#xA;view-style-cards-disabled,&#xD;&#xA;view-style-calendar-disabled"> </div>
      </div>
      <div data-activator="Tab|Prestaciones">
        <div id="view5" data-controller="Contratante_Prestacion" data-view="grid1" data-filter-source="view1" data-filter-fields="Contratante_Id" data-tag="view-style-grid, &#xD;&#xA;view-style-list-disabled, &#xD;&#xA;view-style-charts-disabled,&#xD;&#xA;view-style-cards-disabled,&#xD;&#xA;view-style-calendar-disabled"> </div>
      </div>
      <div data-activator="Tab|Solicitudes de Vacaciones">
        <div id="view7" data-controller="Contratado_Solicitud_Vacaciones" data-view="grid1" data-filter-source="view1" data-filter-fields="Contratante_Id" data-tag="view-style-grid, &#xD;&#xA;view-style-list-disabled, &#xD;&#xA;view-style-charts-disabled,&#xD;&#xA;view-style-cards-disabled,&#xD;&#xA;view-style-calendar-disabled"> </div>
      </div>
      <div data-activator="Tab|Contratados">
        <div id="view6" data-controller="Contratado" data-view="grid1" data-filter-source="view1" data-filter-fields="Contratante_Id" data-tag="view-style-grid, &#xD;&#xA;view-style-list-disabled, &#xD;&#xA;view-style-charts-disabled,&#xD;&#xA;view-style-cards-disabled,&#xD;&#xA;view-style-calendar-disabled" data-show-description="false" data-show-details-in-list-mode="false"> </div>
      </div>
    </div>
  </body>
</html>
