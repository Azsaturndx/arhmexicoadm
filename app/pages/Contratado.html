<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contratado</title>
    <meta name="description" content="This page allows contratado management.">
  </head>
  <body data-authorize-roles="Administrators,rhAdmin,rhUsuario,ArhAdmin">
    <div data-flow="row">
      <div id="view1" data-controller="Contratado" data-view="grid1" data-show-in-summary="true" data-selection-mode="multiple" data-show-view-selector="false"> </div>
    </div>
    <div data-flow="row">
      <div data-activator="Tab|Saldo Vacaciones">
        <div id="view2" data-controller="Contratado_Saldo_Vacaciones" data-view="grid1" data-filter-source="view1" data-filter-fields="Contratado_Id" data-show-view-selector="false"> </div>
      </div>
    </div>
  </body>
</html>
