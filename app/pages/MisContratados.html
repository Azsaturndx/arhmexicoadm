<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mis Contratados</title>
  </head>
  <body data-authorize-roles="rhAdmin,rhUsuario">
    <div data-flow="row">
      <div id="view1" data-controller="Contratado" data-view="grid1" data-show-in-summary="true" data-selection-mode="multiple" data-show-description="false" data-show-view-selector="false" data-show-details-in-list-mode="false"> </div>
    </div>
    <div data-flow="row">
      <div data-activator="Tab|Saldo Vacaciones">
        <div id="view2" data-controller="Contratado_Saldo_Vacaciones" data-view="grid1" data-filter-source="view1" data-filter-fields="Contratado_Id" data-show-view-selector="false"> </div>
      </div>
      <div data-activator="Tab|Contratado Recibo Nómina">
        <div id="view3" data-controller="Contratado_Recibo_Nomina" data-view="grid1" data-filter-source="view1" data-filter-fields="Contratado_Id"> </div>
      </div>
    </div>
  </body>
</html>
