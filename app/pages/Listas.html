<html>
  <head>
    <meta charset="utf-8">
    <title>Lista</title>
  </head>
  <body data-authorize-roles="Administrators,ArhAdmin">
    <div data-flow="row">
      <div id="view1" data-controller="Lista" data-view="grid1" data-show-in-summary="true" data-selection-mode="multiple" data-tag="view-style-grid, &#xD;&#xA;view-style-list,&#xD;&#xA;view-style-cards,&#xD;&#xA;view-style-charts-disabled,&#xD;&#xA;view-style-calendar-disabled"> </div>
      <div data-activator="Tab|Elementos de Lista">
        <div id="view2" data-controller="Lista_Elemento" data-view="grid1" data-filter-source="view1" data-filter-fields="Lista_Id" data-tag="view-style-grid, &#xD;&#xA;view-style-list,&#xD;&#xA;view-style-cards,&#xD;&#xA;view-style-charts-disabled,&#xD;&#xA;view-style-calendar-disabled" data-show-description="false" data-show-details-in-list-mode="false"> </div>
      </div>
    </div>
  </body>
</html>
